<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>jQuery Exercises</title>
    </head>
    <body>
        <div class="container">
            <h1 class="intro" id="codeup">Learning jQuery is FUN!</h1>

            <p class="words" id="words">We are learning jQuery, but I need to make sure I put more effort and time into JavaScript still to make sure I understand well.</p>

            <ul>
                <li id="lesson1" class="codeup">HTML</li>
                <li id="lesson2" class="codeup">CSS</li>
                <li id="lesson3" class="codeup">JavaScript</li>
                <li id="lesson4" class="codeup">jQuery</li>
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script>
        $(function () {
            alert('The DOM has finished loading!');
        });

        alert($('#words').html());
        alert($('#lesson1').html())
        alert($('#lesson4, #lesson2').html())

        $('.codeup').css('border', '1px solid red');

        $('li').css('font-size', '20px');

        // $('h1, p, li').css('color', 'green');

        alert($('h1').html());


        $('h1').on('dblclick', function () {
            $('h1').css('background-color', '#234a74');
        })

        $('h1').on('click', function () {
            $('h1').css('background-color', '#f5f5f5');
        })

        $('p').on('dblclick', function () {
            $(this).css('font-size', '18px');
        })

        $('li').hover(
            function () {
                $(this).css('color', 'red');
            },
            function () {
                $(this).css('color', 'black');
            }
        )
        </script>
    </body>
</html>
