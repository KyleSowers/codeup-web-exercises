    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

    <div class="page-wrapper" >
        <header>
            <h1 id="headerh1">Weather App</h1>

<!--            <button id="placeButton">Type Location</button>-->
<!--    This container displays the five days of weather-->
        <div class="container">
            <div id="insert-weather" class="insert-weather">
                <div class="day0Date dayDate"></div>
                <div class="day0Temp dayTemp"></div>
                <div class="icon"><img id="icon-cloud" class="cloudIcon"  src="http://openweathermap.org/img/w/[icon].png"  alt="Weather icon"> </div>

                <div class="day0Desc indentRight"></div>
                <div class="day0Humi indentRight"></div>
                <hr>
                <div class="day0Wind indentRight"></div>
                <hr>
                <div class="day0Pres indentRight"></div>
            </div>
