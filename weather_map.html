<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <title>Weather</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .page-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            gap: 20px;
        }
        header {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            height: 1%;
            width: auto;
            padding: 20px;
            background-color: #2F65F8;
            color: white;
        }
        #headerP {
            padding-right: 90px;
        }
        label {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 5px;
            padding-left: 10px;
        }
        input {
            height: 20px;
        }
        button {
            font-size: 11px;
            font-weight: bold;
            height: 24px;
            width: 35px;
            background-color: #2F65F8;
            color: white;
            border-radius: 2px white solid;
        }
        button:hover {
            background-color: cornflowerblue;
            color: whitesmoke;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .insert-weather {
            display: flex;
            flex-direction: column;
            justify-content: start;
            align-items: start;
            width: 18%;
            height: 37vh;
            border: 1px lightgray solid;
            padding-bottom: 20px;
        }
        .dayDate {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 16px;
            background-color: #f3f3f3;
            width: 100%;
        }
        .dayTemp {
            display: flex;
            justify-content: center;
            border: 80% solid black;
            width: 100%;
            height: 40px;
            margin-top: 15px;
        }
        hr {

            opacity: 0.3;
            width: 88%;
            margin: 1px 15px;
            color: lightgrey;
            background-color: lightgray;
            height: 1px;
        }
        .indentRight {
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 18px;

        }

    </style>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <h1 id="headerh1">Weather App</h1>
            <p id="headerP">Current city: </p>
        </header>

        <label>Place <input type="text" class="locationInput"><button id="placeButton">Find</button></label>

        <div class="container">
            <div id="insert-weather" class="insert-weather">
                <div class="day0Date dayDate"></div>
                <div class="day0Temp dayTemp"></div>
                <hr>
                <div class="day0Desc indentRight"></div>
                <div class="day0Humi indentRight"></div>
                <hr>
                <div class="day0Wind indentRight"></div>
                <hr>
                <div class="day0Pres indentRight"></div>
            </div>
            <div id="insert-weather1" class="insert-weather">
                <div class="day1Date dayDate"></div>
                <div class="day1Temp dayTemp"></div>
                <hr>
                <div class="day1Desc indentRight"></div>
                <div class="day1Humi indentRight"></div>
                <hr>
                <div class="day1Wind indentRight"></div>
                <hr>
                <div class="day1Pres indentRight"></div>
            </div>
            <div id="insert-weather2" class="insert-weather">
                <div class="day2Date dayDate"></div>
                <div class="day2Temp dayTemp"></div>
                <hr>
                <div class="day2Desc indentRight"></div>
                <div class="day2Humi indentRight"></div>
                <hr>
                <div class="day2Wind indentRight"></div>
                <hr>
                <div class="day2Pres indentRight"></div>
            </div>
            <div id="insert-weather3" class="insert-weather">
                <div class="day3Date dayDate"></div>
                <div class="day3Temp dayTemp"></div>
                <hr>
                <div class="day3Desc indentRight"></div>
                <div class="day3Humi indentRight"></div>
                <hr>
                <div class="day3Wind indentRight"></div>
                <hr>
                <div class="day3Pres indentRight"></div>
            </div>
            <div id="insert-weather4" class="insert-weather">
                <div class="day4Date dayDate"></div>
                <div class="day4Temp dayTemp"></div>
                <hr>
                <div class="day4Desc indentRight"></div>
                <div class="day4Humi indentRight"></div>
                <hr>
                <div class="day4Wind indentRight"></div>
                <hr>
                <div class="day4Pres indentRight"></div>
            </div>
        </div>

        <div id='map' style='width: 100%; height: 600px;'></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/keys.js"></script>
    <script src="js/weather_map.js"></script>

</body>
</html>
