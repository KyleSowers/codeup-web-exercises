<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
  <form method="POST" action="https://request-inspector.glitch.me/">
    <!--User Login/Bio-->
    <label>User Name:
      <input type="text" name="user_name" id="user_name" placeholder="Input User Name" />
    </label>
    <br><br>
    <label>Password:
      <input type="password" name="user_password" id="user_password" placeholder="Input Password" />
    </label>
    <hr>
    <br>
    <label>Bio:
      <textarea name="user_bio" id="user_bio" placeholder="Tell us a little about you."></textarea>
    </label>
    <hr>
    <br>
    <h2>How did you hear about us?</h2>
    <!--Radio Selection-->
    <label id="user_refered">Billboard
      <input type="checkbox" name="refered_from" value="billboard">
    </label>
    <br>
    <label>Radio Advertisement
      <input type="checkbox" name="refered_from" value="radio_advertisement">
    </label>
    <br>
    <label>Internet Advertisement
      <input type="checkbox" name="refered_from" value="internet_advertisement">
    </label>
    <br>
    <label>Other
      <input type="checkbox" name="refered_from" value="other">
    </label>
    <hr>
    <br>
    <h2>What browser are do you utilize?</h2>
    <!--Selecting Browser-->
    <lebel>
      <select name="user_brower" id="user_browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="other">Other</option>
      </select>
    </lebel>
    <br><br><br><br><br><br>
    <button type="submit" id="user_form_submit">Submit</button>
  </form>
</body>
</html>
